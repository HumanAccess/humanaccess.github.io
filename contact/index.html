<h1>Contact</h1>
<p>Please use the form below or connect via <a href="https://github.com/humanaccess" rel="noopener" target="_blank">Github</a> or <a href="https://twitter.com/humanaccessweb" rel="noopener" target="_blank">Twitter</a>.</p>
<form id="contact-form" method="post" action="/sent/">
<label for="name" class="vis-hidden">Name:</label>
<input type="text" name="name" id="name" placeholder="Name" required>
<label for="email" class="vis-hidden">Email:</label>
<input type="email" name="email" id="email" placeholder="E-mail" required> 
<label for="message" class="vis-hidden">Message:</label>
<textarea name="message" id="message" cols="50" rows="10" placeholder="Message" required></textarea>
<input class="red" type="reset" value="Reset">
<input class="blue" type="submit" value="Submit">
</form>
